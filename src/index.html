<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>PostmanJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/yonce.min.css"
      integrity="sha512-34KvyN6vsoyrDzJucLXCwu8HSKGPlOffTJT2nyOGCmuXRjawuG8Uo5qE1+vDsnQ+RqDKE6FYWeUEDcpY0bFiPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"
    ></script>
    <script src="scripts/index.js" async defer type="module"></script>
  </head>
  <body>

  

    <section class="send-request">
      <select>
        <option value="GET">GET</option>
      </select>
      <input type="url" name="url" id="url" placeholder="Enter Request URL" />
      <button class="send-request__btn">Send</button>
    </section>
    <section class="request-info">
      <h2 class="request-info__main-title">Request information</h2>
      <button class="request-info__btn">Headers</button>
      <button class="request-info__btn">Body</button>
  
      <div class="request-info__headers">
        <div class="request-info__item"></div>
        <div class="request-info__item request-info__item--th">Key</div>
        <div class="request-info__item request-info__item--th">Value</div>
        <div class="request-info__item"></div>
        <div class="request-info__item"></div>
        <div class="request-info__item">
          <input class="request-info__input" type="text" placeholder="Key">
        </div>
        <div class="request-info__item">
          <input class="request-info__input" type="text" placeholder="Value">
        </div>
        <div class="request-info__item"></div>
      </div>
  
      <div class="request-info__body">
        <form method="" action="" class="request-info__body-form">
          <label for="textarea"></label>
          <textarea id="textarea" class="request-info__body-text-box"></textarea>
        </form>
      </div>
    </section>
  </body>
</html>
